<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>emailProject</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="imgDiv">
        <img src="logo2.svg" alt="DFINITY logo" />
      </div>

      <div class="formContainer">
        <div class="formDiv">
          <div class="oneDiv">
            <label for="name">Enter recipient email &nbsp;</label>
            <input
              id="email"
              style="width: 60%; border-radius: 10px; border: 2px solid salmon"
              alt="Name"
              type="email"
              required
            />
          </div>
          <div class="oneDiv">
            <label for="name">Enter message &nbsp;</label>
            <textarea
              name="name"
              id="name"
              cols="30"
              rows="10"
              style="width: 60%; border-radius: 10px; border: 2px solid salmon"
              required
            ></textarea>
            <!-- <input
              style="width: 60%; border-radius: 10px; border: 2px solid salmon"
              id="name"
              alt="Name"
              type="text"
              required
            /> -->
          </div>
          <div class="btnDiv">
            <button class="btn" id="btn" type="submit">Send Email</button>
          </div>
          <div
            style="
              margin-top: 20px;
              width: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <span id="greeting"></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
